{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "Css/bootstrap.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "Css/bootstrap-responsive.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "Css/style.css" %}" />
    <script type="text/javascript" src="{% static "Js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "Js/jquery.sorted.js" %}"></script>
    <script type="text/javascript" src="{% static "Js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "Js/ckform.js" %}"></script>
    <script type="text/javascript" src="{% static "Js/common.js" %}"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form >
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">主机IP</td>
        <td><input type="text" id="address" name="address"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">系统类别</td>
        <td><input type="text" id="systemtype" name="systemtype"/></td>
    </tr>
     <tr>
        <td width="10%" class="tableleft">描述</td>
        <td><input type="text" id="describing" name="describing"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="button" class="btn btn-primary" name="save" id="save" >保存</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href='/server/';
		 });

    });
    $(function () {
        $('#save').click(function () {
            var address =$("#address").val();
            var systemtype=$("#systemtype").val()
            var describing=$("#describing").val()
            //alert(address);
            $.ajax({
                     type: "POST",
                     url: "/serveradd/",
                     data: {address:address,systemtype:systemtype,describing:describing},
                     dataType: "text",
                     success: function(info) {
                              alert(info)
                     }
            });
        });
 })

</script>
